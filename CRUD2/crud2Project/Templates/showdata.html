{% extends 'Home.html'%}
{%load static%}
{%block profile%}{%endblock%}
{%block title%} Showall data {%endblock%}
{%block content%}
<br><br>
<div class="container">
    <div class="row">
        {% for i in Prof %}
        <div class="col-lg-3">
            <div class="card" style="width: 18rem;">
                <img src="{{i.Image.url}}" class="card-img-top" alt="...">
                <div class="card-body">
                    <h5 class="card-title"> Name:{{i.First_Name}} {{i.Last_Name}}</h5>
                    <p class="card-text"> Email:{{i.E_mail}}</p>
                    <p class="card-text">Address:{{i.Address}}</p>
                    <a href="{% url 'BIGP' i.id %}" class="btn btn-primary">Click Here</a>
                </div>
               </div>
        </div>
        {% endfor %}
    </div>
</div>
{%endblock%}
